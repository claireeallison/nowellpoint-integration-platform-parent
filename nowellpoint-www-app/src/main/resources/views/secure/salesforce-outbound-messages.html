<#import "template.html" as t>

    <@t.page>

        <#include "navbar.html" />
        
        <div class="container-fluid container-fluid-spacious">
            <div class="dashhead m-t-md">
                <div class="dashhead">
                    <div class="dashhead-titles">
                        <h2 class="dashhead-title">${outboundMessageSetup}</h2>
                    </div>
                </div>
            </div>

            <br>

            <div class="hr-divider">
            </div>

            <br>
            
            <div class="row">
                <div class="col-sm-3">
                    <#include "sidebar.html" />
                </div>

                <div class="col-sm-9">
                    
                    <#if (serviceProviderInfo.sobjects)??>
        <div class="container-fluid">
            <div class="row">
                <#list serviceProviderInfo.sobjects as sobject>
                    <#if sobject.triggerable && sobject.searchable>
                        <div class="col-lg-3 col-md-3">
                            <div class="checkbox custom-control custom-checkbox">
                                <label>
                                    <input type="checkbox" value="${sobject.name}" name="sobject">
                                    <span class="custom-control-indicator"></span>
                                    <p>${sobject.label}</p>
                                </label>
                            </div>
                        </div>
                    </#if>
                </#list>
            </div>
        </div>
    </#if>
                    
                </div>
            </div>    

        </div>

    </@t.page>
