<#import "template.html" as t>

    <@t.page>

        <#include "navbar.html" />

        <div class="container-fluid">
            <br>
            <div class="row">
                <div id="status-message"></div>
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <#include "administration-nav.html" />
                </div>
                <div class="col-lg-10 col-md-10 col-sm-10">
                    <form class="form-vertical" id="instance-variables-form" role="form">
                        <div class="panel-body">
                            <a href="" class="btn btn-lg btn-danger-outline confirm-delete" title="${labels['purge.cache']}" data-toggle="modal" aria-hidden="true" role="button">${labels["purge.cache"]}</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <#include "confirm-dialog.html"/>

        <script>
            $('#confirm').click(function(e) {
                $.ajax({
                    url: "${labels['base.path']}/cache",
                    type: "DELETE"
                });
                $('#confirmDialog').modal('hide');
            });
        </script>

    </@t.page>
