<#import "template.html" as t>

    <@t.page>

        <#include "navbar.html" />

        <div class="container-fluid">
            <br>
            <div class="row">
                <div id="status-message"></div>
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <#include "administration-nav.html" />
                </div>

                <div class="col-lg-10 col-md-10 col-sm-10">

                    <div class="panel panel-default">
                        <div class="panel-body">${info}</div>
                    </div>

                    <form class="form-vertical" id="form" role="form">
                        <div class="panel-body">
                            <a href="${labels['base.path']}/cache" class="btn btn-lg btn-danger-outline" aria-hidden="true" role="button">${labels["purge.cache"]}</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </@t.page>
