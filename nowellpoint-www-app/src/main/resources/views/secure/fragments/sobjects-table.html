<table id="sobjects" class="table table-hover">
    <thead>
        <th class="col-xs-5">${labels["name"]}</th>
        <th class="col-xs-1">Create</th>
        <th class="col-xs-1">Update</th>
        <th class="col-xs-1">Delete</th>
    </thead>
    <tbody>
        <#if sobjects?has_content>
            <#list sobjects as sobject>
                <#if sobject.triggerable && sobject.searchable>
                    <tr>
                        <td>
                            <a href="#" class="get-query" data-id="${sobject.name}">${sobject.label}</a>
                        </td>
                        <td>
                            <input type="checkbox" name="create">
                        </td>
                        <td>
                            <input type="checkbox" name="update">
                        </td>
                        <td>
                            <input type="checkbox" name="delete">
                        </td>
                    </tr>
                </#if>
            </#list>
        </#if>
    </tbody>
</table>
