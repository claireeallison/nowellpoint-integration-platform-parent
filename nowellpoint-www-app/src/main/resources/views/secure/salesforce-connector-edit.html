<#import "template.html" as t>

    <@t.page>

        <#include "navbar.html" />

        <div class="container-fluid">
            <div class="dashhead m-t-md">
                <div class="dashhead">
                    <div class="dashhead-titles">
                        <h6 class="dashhead-subtitle">${labels["salesforce.connector"]}</h6>
                        <h2 class="dashhead-title">${(salesforceConnector.organization.name)!}</h2>
                    </div>
                </div>
            </div>

            <br>

            <div class="hr-divider">

            </div>

            <br>

            <div class="container">

                <div class="row">

                    <div class="col-sm-2">

                    </div>

                    <div class="col-sm-10">

                        <form class="form-horizontal" id="form" role="form" method="post" action="${labels['base.path']}/${(salesforceConnector.id)!}">
                            <div class="form-group">
                                <label class="control-label col-sm-2 col-md-2 col-lg-2" for="username">${labels["tag"]}</label>
                                <div class="col-sm-4 col-md-4 col-lg-4">
                                    <input type="text" class="form-control" name="tag" id="tag" autofocus="" value="${(salesforceConnector.tag)!}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class=" col-sm-6 col-md-6 col-lg-6">
                                    <div class="pull-right">
                                        <a href="${labels['base.path']}/${(salesforceConnector.id)!}">${labels["cancel"]}</a>&nbsp;
                                        <button type="submit" name="login" id="login" class="btn btn-primary">${labels["save"]}</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <#include "spinner.html" />
    
        <script>
            $('#form').submit(function(e) {
                var params = $("#form").serialize();
                $.ajax({
                    dataType: "html",
                    type: "POST",
                    url: "${labels['base.path']}/${(salesforceConnector.id)!}",
                    data: params,
                    complete: function(data) {
                        window.location.replace("${labels['base.path']}/${(salesforceConnector.id)!}");
                    }
                });

                e.preventDefault();

            });
            
        </script>    
    </@t.page>
