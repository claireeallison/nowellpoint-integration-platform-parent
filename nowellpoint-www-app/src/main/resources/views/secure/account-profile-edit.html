<!-- Modal Dialog -->
<div class="modal fade" id="profileDialog" role="dialog" tabindex="-1" aria-labelledby="confirmLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <form class="form-vertical" role="form" method="post" action="/app/account-profile">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                     <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <div class="row">

                        <input type="hidden" name="id" id="id" value="${accountProfile.id!}" />
                        <input type="hidden" name="username" id="username" value="${accountProfile.username!}" />

                        <div class="form-group col-md-6">
                            <label class="control-label" for="firstName">${firstName}</label>
                            <input type="text" class="form-control" name="firstName" id="firstName" autofocus="" value="${accountProfile.firstName!}" />
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label" for="lastName">${lastName}</label>
                            <input type="text" class="form-control" name="lastName" id="lastName" value="${accountProfile.lastName!}" />
                        </div>

                        <div class="form-group col-md-6">
                            <label class="control-label" for="company">${company}</label>
                            <input type="text" class="form-control" name="company" id="company" value="${accountProfile.company!}" />
                        </div>

                        <div class="form-group col-md-6">
                            <label class="control-label" for="division">${division}</label>
                            <input type="text" class="form-control" name="division" id="division" value="${accountProfile.division!}" />
                        </div>

                        <div class="form-group col-md-6">
                            <label class="control-label" for="department">${department}</label>
                            <input type="text" class="form-control" name="department" id="department" value="${accountProfile.department!}" />
                        </div>

                        <div class="form-group col-md-6">
                            <label class="control-label" for="title">${title}</label>
                            <input type="text" class="form-control" name="title" id="title" value="${accountProfile.title!}" />
                        </div>

                        <div class="form-group col-md-6">
                            <label class="control-label" for="email">${email}</label>
                            <input type="text" class="form-control" name="email" id="email" value="${accountProfile.email!}" />
                        </div>

                        <div class="form-group col-md-6">
                            <label class="control-label" for="fax">${fax}</label>
                            <input type="text" class="form-control" name="fax" id="fax" value="${accountProfile.fax!}" />
                        </div>

                        <div class="form-group col-md-6">
                            <label class="control-label" for="mobilePhone">${mobilePhone}</label>
                            <input type="text" class="form-control" name="mobilePhone" id="mobilePhone" value="${accountProfile.mobilePhone!}" />
                        </div>

                        <div class="form-group col-md-6">
                            <label class="control-label" for="phone">${phone}</label>
                            <input type="text" class="form-control" name="phone" id="phone" value="${accountProfile.phone!}" />
                        </div>

                        <div class="form-group col-md-6">
                            <label class="control-label" for="extension">${extension}</label>
                            <input type="text" class="form-control" name="extension" id="extension" value="${accountProfile.extension!}" />
                        </div>

                        <div class="form-group col-md-6">
                            <label class="control-label" for="street">${address}</label>
                            <input type="text" class="form-control" name="street" id="street" value="${accountProfile.address.street!}" />
                        </div>

                        <div class="form-group col-md-6">
                            <label class="control-label" for="city">${city}</label>
                            <input type="text" class="form-control" name="city" id="city" value="${accountProfile.address.city!}" />
                        </div>

                        <div class="form-group col-md-6">
                            <label class="control-label" for="state">${state}</label>
                            <input type="text" class="form-control" name="state" id="state" value="${accountProfile.address.state!}" />
                        </div>

                        <div class="form-group col-md-6">
                            <label class="control-label" for="postalCode">${postalCode}</label>
                            <input type="text" class="form-control" name="postalCode" id="postalCode" value="${accountProfile.address.postalCode!}" />
                        </div>
                        
                        <div class="form-group col-md-6">
                            <label class="control-label" for="countryCode">${country}*</label>
                            <select id="countryCode" name="countryCode" class="form-control" value="${accountProfile.address.countryCode!}" required>
                                <#list countryList as country>
                                    <#if country.getCode() == accountProfile.getAddress().getCountryCode() >
                                        <option value="${country.getCode()}" selected="selected">${country.getName()}</option>
                                    </#if>    
                                    <#if country.getCode() != accountProfile.getAddress().getCountryCode() >
                                        <option value="${country.getCode()}">${country.getName()}</option>
                                    </#if>    
                                </#list>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <#if errorMessage??>
                            <div id="alert" class="alert alert-danger">
                                <a class="close" data-dismiss="alert">Ã—</a>
                                <div class="text-center">${errorMessage}</div>
                            </div>
                        </#if>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" name="cancel" id="cancel" class="btn btn-default" data-dismiss="modal">${cancel}</button>
                    <button type="submit" name="save" id="save" class="btn btn-primary pull-right">${save}</button>
                </div>

            </div>
        </form>
    </div>
</div>
