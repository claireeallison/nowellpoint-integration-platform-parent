        $(document).ready(function() {
            var path = window.location.pathname;
            path = path.replace(/\/$/, "");
            path = decodeURIComponent(path);

            $(".nav a").each(function() {
                var href = $(this).attr('href');
                if (path.substring(0, href.length) === href) {
                    $(this).closest('li').addClass('active');
                }
            });
        });
        
        $(document).on('shown.bs.modal', '.modal', function() {
            $(this).find('[autofocus]').focus();
        });

        $('#projectDialog').on('show.bs.modal', function(e) {
            $title = $('.project-dialog').data('title');
            $(this).find('.modal-title').text($title);
        });
        
        $('#profileDialog').on('show.bs.modal', function(e) {
            $title = $('.profile-dialog').data('title');
            $(this).find('.modal-title').text($title);
        });

        $('.confirm-delete').on('click', function(e) {
            e.preventDefault();

            var id = $(this).data('id');
            var message = $(this).data('message');
            var title = $(this).data('title');

            $('#confirmDialog').find('.modal-body p').text(message);
            $('#confirmDialog').find('.modal-title').text(title);
            $('#confirmDialog').data('id', id).modal('show');

        });

        $('#confirm').click(function() {

            var id = $('#confirmDialog').data('id');
            $.ajax({
                url: '/app/projects/' + id,
                type: 'DELETE',
                success: function() {
                    window.location.href = '/app/projects';
                }
            });
            
            $('#confirmDialog').modal('hide');
            
        });
        
        
        $("#countryCode option[text=" + myText +"]").attr("selected","selected");
        
    </script>
