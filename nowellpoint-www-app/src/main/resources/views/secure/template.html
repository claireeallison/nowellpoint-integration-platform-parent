<#macro page>

    <!DOCTYPE HTML>
    <html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />
        <meta name="description" content="">
        <meta name="author" content="">

        <title>${applicationTitle}</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" />

        <!-- Include the CSS -->
        <link rel="stylesheet" href="/dist/toolkit-light.min.css" type="text/css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/custom.css" type="text/css" />

        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css" type="text/css">

        <script src="/js/jquery.js"></script>
        <script src="/dist/toolkit.min.js"></script>

    </head>

    <body id="main" class="with-top-navbar">

        <#nested/>

        <script type="text/javascript">
            $(document)
                .ajaxStart(function() {
                    $('#spinner').show();
                })
                .ajaxStop(function() {
                    $('#spinner').hide();
                });

            $(document).ready(function() {
                var path = window.location.pathname;
                path = path.replace(/\/$/, "");
                path = decodeURIComponent(path);

                $(".nav a").each(function() {
                    var href = $(this).attr('href');
                    if (path.substring(0, href.length) === href) {
                        $(this).closest('li').addClass('active');
                    }
                });
            });

            $(document).on('shown.bs.modal', '.modal', function() {
                $(this).find('[autofocus]').focus();
            });

            $('#projectDialog').on('show.bs.modal', function(e) {
                $title = $('.project-dialog').data('title');
                $(this).find('.modal-title').text($title);
            });

            $('#profileDialog').on('show.bs.modal', function(e) {
                $title = $('.profile-dialog').data('title');
                $(this).find('.modal-title').text($title);
            });

            $('.confirm-delete').on('click', function(e) {
                e.preventDefault();

                var id = $(this).data('id');
                var message = $(this).data('message');
                var title = $(this).data('title');

                $('#confirmDialog').find('.modal-body p').text(message);
                $('#confirmDialog').find('.modal-title').text(title);
                $('#confirmDialog').data('id', id).modal('show');

            });

        </script>

    </body>

    </html>

</#macro>
