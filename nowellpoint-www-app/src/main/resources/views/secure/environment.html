<#import "template.html" as t>
    <@t.page>
        <#include "navbar.html" />
        <div class="container">
            <div class="row">
                <div class="dashhead m-t-md">
                    <div class="dashhead">
                        <div class="dashhead-titles">
                            <h6 class="dashhead-subtitle">${labels["environment.detail"]}</h6>
                        </div>
                    </div>
                </div>
                <div class="hr-divider"></div>
            </div>
            <div class="row">

                <br>

                <#if errorMessage??>
                    <div id="alert" class="alert alert-danger">
                        <a class="close" data-dismiss="alert">Ã—</a>
                        <div class="text-center">${errorMessage}</div>
                    </div>
                </#if>

                <form id="enviroment-form" name="enviroment-form" class="form-vertical" method="post" action="">

                    <div class="row">
                        <div class="form-group col-md-2"></div>
                        <div class="form-group col-md-8">
                            <div class="form-group col-md-6">
                                <label class="control-label" for="environmentName">${labels["environment.name"]}</label>
                                <input type="text" class="form-control" name="environmentName" id="environmentName" value="${(environment.name)!}" autofocus="" tabindex="1" />
                            </div>

                            <div class="form-group col-md-6">
                                <label class="control-label" for="label">${labels["label"]}</label>
                                <input type="text" class="form-control" name="label" id="label" value="${(environment.label)!}" autofocus="" tabindex="2" />
                            </div>

                            <div class="form-group col-md-6">
                                <label class="control-label" for="organization">${labels["organization"]}</label>
                                <input type="text" class="form-control" name="organization" id="organization" value="${(environment.organization)!}" autofocus="" tabindex="3" />
                            </div>

                            <div class="form-group col-md-6">
                                <label class="control-label" for="endpoint">${labels["service.endpoint"]}</label>
                                <input type="text" class="form-control" name="endpoint" id="endpoint" value="${(environment.endpoint)!}" autofocus="" tabindex="4" />
                            </div>

                            <div class="form-group col-md-6">
                                <label class="control-label" for="active">${labels["active"]}</label>&emsp;
                                <#if environment.active>
                                    <input type="checkbox" name="active" id="active" tabindex="5" checked />
                                </#if>
                                <#if ! environment.active>
                                    <input type="checkbox" name="active" id="active" tabindex="5" />
                                </#if>
                            </div>

                            <div class="form-group col-md-12">
                                <div class="pull-right">
                                    <a href="${labels['base.path']}/${salesforceConnector.id}" class="btn btn-default" role="button" tabindex="14">${labels["cancel"]}</a>
                                    <button type="submit" name="submit" id="submit" class="btn btn-primary" tabindex="15">${labels["save"]}</button>
                                </div>
                            </div>

                        </div>

                        <div class="form-group col-md-2"></div>
                    </div>


                    <!--
	

	

	

	
	private Boolean test;
	
	private String testMessage;

-->




                </form>

                <br>
            </div>
        </div>

        <#include "confirm-dialog.html"/>
        <#include "spinner.html"/>


    </@t.page>
